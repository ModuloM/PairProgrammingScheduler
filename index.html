<html>
<head>
	<link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css">
  <link rel='stylesheet' type='text/css' href='lib/fullcalendar-1.6.1/fullcalendar/fullcalendar.css' />
  <script type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" charset="UTF-8" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script type='text/javascript' src='lib/fullcalendar-1.6.1/fullcalendar/fullcalendar.js'></script>
  <script>
  $(function() {
    $( "#tabs" ).tabs();
    $('#date').datepicker();
    $('#calendar').fullCalendar({
        // put your options and callbacks here
        defaultView: 'agendaWeek'
    })
    $('h1').wrap('<div id="bdy" class="ui-widget ui-widget-content">');
  });
  </script>
</head>
<body>
	<h1>&nbsp;Pair Programming Scheduler</h1>
	<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Who's Available</a></li>
    <li><a href="#tabs-2">Enter Your Availability</a></li>
    <li><a href="#tabs-3">About</a></li>
  </ul>
  <div id="tabs-1">
  <ul>
    <li><a href="#">John</a></li>
    <li><a href="#">Bert</a></li>
    <li><a href="#">Fred</a></li>
  </ul>
  <div id='calendar'></div>
  </div>
  <div id="tabs-2">
    <p>When can you pair program?</p>
    <input type="text" name="date" id="date">
  </div>
  <div id="tabs-3">
    <p>Never program alone again, ever.</p>
  </div>
</div>

</body>
</html>
